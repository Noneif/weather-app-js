<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draft Weather App</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/f9a85f3328.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <!-- City links -->
          <div class="row text-center cityLinks">
            <div class="col-4 col-md-2 link" id="linkKyiv">
              <a href="#"> KYIV </a>
            </div>
            <div class="col-4 col-md-2 link" id="linkVienna">
              <a href="#"> VIENNA </a>
            </div>
            <div class="col-4 col-md-2 link" id="linkLondon">
              <a href="#"> LONDON </a>
            </div>
            <div class="col-4 col-md-2 link" id="linkParis">
              <a href="#"> PARIS </a>
            </div>
            <div class="col-4 col-md-2 link" id="linkBerlin">
              <a href="#"> BERLIN </a>
            </div>
            <div class="col-4 col-md-2 link" id="linkLisbon">
              <a href="#"> LISBON </a>
            </div>
          </div>
          <!--Current date & time-->
          <div class="row mb-3">
            <div class="col-sm-4 mb-2 mb-sm-0 text-center text-sm-start date">
              <p class="d-inline">Last update:</p>
              <p class="d-inline" id="date"></p>
            </div>
            <!--SEARCH BAR-->
            <div class="col-sm-8">
              <form id="search-city">
                <div class="input-group mb-0 box">
                  <span class="input-group-text"
                    ><i class="fa-solid fa-magnifying-glass"></i></span
                  ><input
                    class="form-control"
                    type="text"
                    name="city"
                    placeholder="city"
                    id="form-control"
                    autocomplete="off"
                  /><button type="submit" class="btn btn-primary blue">
                    Apply
                  </button>
                </div>
              </form>
            </div>
          </div>
          <!--current temperature-->
          <section>
            <div class="row mb-5 d-flex align-items-center cur_temp-serch">
              <div class="col-12 text-center city" id="city"></div>
              <div class="col-12 text-center full-current" id="full-current">
                <img src="" alt="weather" class="icon" id="icon" />
                <span class="align-middle cur-num" id="cur-num"></span>
                <a href="#" class="align-top temp-sign active" id="temp-celcius"
                  >° C</a
                >
                <span class="align-top vertical-slash">|</span>
                <a href="#" class="align-top temp-sign" id="temp-farenheit"
                  >° F</a
                >
              </div>
              <div class="col-12 text-center other-temp-character">
                <p
                  class="general-current-status"
                  id="general-current-status"
                ></p>
                <p>Humidity:<span class="humidity" id="humidity"></span>%</p>
                <p>Wind:<span class="wind-speed" id="wind-speed"></span>km/h</p>
              </div>
            </div>
          </section>
          <!--temperature for the current day-->
          <div class="titleForecast t-hour">
            <i class="fa-solid fa-clock"></i> HOURLY FORECAST
          </div>
          <section class="forecast-hour" id="forecast-hour"></section>
          <!--temperature for 6 days-->
          <div class="titleForecast t-day">
            <i class="fa-regular fa-calendar-days"></i> 6-DAY FORECAST
          </div>
          <section class="forecast" id="forecast"></section>
          <!--Coded by-->
          <footer>
            NoName
            <a
              href="https://github.com/Noneif/draft-weather-app-current-time"
              target="_blank"
              class="footer-link"
              ><i class="fa-brands fa-github"></i
            ></a>
          </footer>
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
